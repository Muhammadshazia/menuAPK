<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Angkringan Pinggir Kali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .menu {
            margin: 20px 0;
        }
        .menu-item {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border: #ccc 1px solid;
        }
        .menu-item h3 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Angkringan Pinggir Kali</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <h3>Nasi Kucing</h3>
                <p>Harga: Rp 5.000</p>
            </div>
            <div class="menu-item">
                <h3>Sate Usus</h3>
                <p>Harga: Rp 2.000</p>
            </div>
            <div class="menu-item">
                <h3>Wedang Jahe</h3>
                <p>Harga: Rp 3.000</p>
            </div>
        </div>
    </div>
</body>
</html>
